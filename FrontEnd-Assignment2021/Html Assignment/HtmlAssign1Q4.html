<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
    <p><strong>This table has no Borders </strong>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    </p>
    <p><strong>And this table has Borders </strong>
        <table border="2">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
        </p>
    </body>
</html>
