<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    
    <p><strong>One Column</strong>
        <table border="1">
            <tr>
                <td>100</td>
                
            </tr>
        </table>
        <p><strong>One Row Three Columns</strong>
            <table border="1">
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
        </p>

        <p><strong>Two Rows Three Columns</strong>
            <table border="1">
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </p>
    </body>
</html>
